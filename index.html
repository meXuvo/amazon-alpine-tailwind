<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        when project is production mode then remove all saved dependency file
    -->
    <script src="./fordev/temp.tailwind.min.js"></script>
    <script defer src="./fordev/temp.alpine.min.js"></script>
    <!--temporary config-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#131921",
              secondery: "#febd69",
              third: "#232f3e",
              tblack: "#0F1111",
              tgray: "#565959",
              thover: "#C7511F",
            },
          },
        },
      };
    </script>
    <title>amazon</title>
  </head>
  <body>
    <header>
      <div
        class="header-wrapper w-full px-5 bg-primary h-[60px] flex items-center"
      >
        <div class="flex space-x-8 items-center w-full">
          <div>
            <img src="./images/logo.png" alt="logo" />
          </div>
          <button type="button">
            <div class="flex items-center">
              <span class="text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                  />
                </svg>
              </span>
              <div class="flex flex-col">
                <span class="text-white text-xs leading-none">Deliver to</span>
                <span class="text-white text-sm leading-none font-bold"
                  >Bulgaria</span
                >
              </div>
            </div>
          </button>
          <div
            class="flex-1 bg-white h-[40px] rounded flex justify-between overflow-hidden"
          >
            <button
              type="button"
              class="h-full bg-[#f3f3f3] flex justify-center items-center"
            >
              <div class="flex items-center px-3">
                <span class="text-tgray text-xs mr-1">All</span>
                <span
                  class="w-0 h-0 border-4 block border-b-transparent border-l-transparent border-r-transparent border-t-third border-b-0"
                ></span>
              </div>
            </button>
            <div class="flex-1 h-full">
              <input
                type="text"
                class="w-full h-full focus:outline-none text-tblack font-medium px-2 placeholder:text-sm"
                placeholder="Search product ..."
              />
            </div>
            <div
              class="w-[50px] h-full bg-secondery hover:bg-[#F3A847] flex justify-center items-center cursor-pointer"
            >
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div>
            <a href="#">
              <span class="text-white text-xs">English</span>
              <div class="flex justify-center">
                <div class="flex space-x-2 items-center">
                  <span>
                    <img src="./images/us.png" alt="" />
                  </span>
                  <span
                    class="w-0 h-0 border-4 block border-b-transparent border-l-transparent border-r-transparent border-t-[#a7acb2] border-b-0"
                  ></span>
                </div>
              </div>
            </a>
          </div>
          <div>
            <a href="#">
              <span class="text-white text-xs leading-none"
                >Hello, sign in</span
              >
              <div class="flex justify-center">
                <div class="flex space-x-2 items-center">
                  <span class="text-sm font-bold text-white leading-none">
                    Account & Lists
                  </span>
                  <span
                    class="w-0 h-0 border-4 block border-b-transparent border-l-transparent border-r-transparent border-t-[#a7acb2] border-b-0"
                  ></span>
                </div>
              </div>
            </a>
          </div>
          <div>
            <a href="#">
              <span class="text-white text-xs leading-none">Returns</span>
              <div class="flex justify-center">
                <div class="flex space-x-2 items-center">
                  <span class="text-sm font-bold text-white leading-none">
                    & Orders
                  </span>
                  <span
                    class="w-0 h-0 border-4 block border-b-transparent border-l-transparent border-r-transparent border-t-[#a7acb2] border-b-0 hidden"
                  ></span>
                </div>
              </div>
            </a>
          </div>
          <div>
            <a href="#">
              <div class="flex items-end">
                <span class="relative">
                  <img src="./images/cart.png" alt="cart" />
                  <span
                    class="text-sm font-bold text-white absolute left-[18px] -top-1 text-[#f08804]"
                    >0</span
                  >
                </span>
                <span class="text-sm font-bold text-white">Cart</span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div
        class="aditional-nav-wrapper w-full bg-third px-5 h-[40px] flex items-center"
      >
        <div class="flex space-x-5 items-center">
          <div class="flex space-x-1 items-center cursor-pointer">
            <span class="text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </span>
            <span class="text-sm font-medium text-white">All</span>
          </div>
          <a href="#" class="text-sm font-medium text-white">Today's Deals</a>
          <a href="#" class="text-sm font-medium text-white"
            >Customer Service</a
          >
          <a href="#" class="text-sm font-medium text-white">Registry</a>
          <a href="#" class="text-sm font-medium text-white">Gift Cards</a>
          <a href="#" class="text-sm font-medium text-white">Sell</a>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="w-full bg-white h-[40px] shadow">
          <div class="container mx-auto h-full">
            <div class="w-full h-full flex items-center">
              <div class="w-full flex">
                <div class="w-2/3">
                  <p class="text-sm">
                    1-48 of over 10,000 results for
                    <span class="text-thover font-medium"> "Nike"</span>
                  </p>
                </div>
                <div class="flex-1 flex justify-end">
                  <button
                    type="button"
                    class="pl-[6px] pr-[20px] text-xs bg-[#F0F2F2] rounded-lg shadow border border-[#D5D9D9] font-medium text-tgray relative"
                  >
                    Sort By: Featured
                    <span class="absolute right-0 top-0 text-tgray">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="20"
                        height="20"
                        class="fill-current"
                      >
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                          d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z"
                        />
                      </svg>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
